<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>标题</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<script src="./react-demos/build/react.js"></script>
    	<script src="./react-demos/build/react-dom.js"></script>
 	<script src="./react-demos/build/browser.min.js"></script> 
</head>
<body>
	<div id="root"></div>
	<script type="text/babel">
	var LikeButton = React.createClass({
		getInitialState:function(){
			return {liked:false, abc:"hut"};
		},
		handleClick:function(e){
			this.setState({liked:!this.state.liked});
		},
		render:function(){
			var text = this.state.liked ? 'like' : 'haven\'t liked';
			return(
				<p onClick={this.handleClick}>
					You {text} this.Click to toggle {this.state.abc}.
				</p>
			)
		}
	});

	ReactDOM.render(
		<LikeButton />,
		document.getElementById("root")
	)
	</script>
</body>
</html>
