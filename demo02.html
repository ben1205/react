<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>标题</title>
	<script src="./react-demos/build/react.js"></script>
    	<script src="./react-demos/build/react-dom.js"></script>
    	<script src="./react-demos/build/browser.min.js"></script>
</head>
<body>
	<div id="root"></div>
	<div id="new"></div>
	<div id="head"></div>
	<script type="text/babel">
	var names = ['Bob', 'bill', 'tom'];

	ReactDOM.render(
		<div>
		{
			names.map(function(name, index){
				return <div key = {index}>Hello, {name}!</div>
			})
		}
		</div>,
		document.getElementById('root')
		);

		class Clock extends React.Component {

			constructor(props) {
				super(props);
				this.state = {date : new Date()};
			}

			componentDidMount(){
				this.timerID = setInterval(
					() => this.tick(), 
					1000
				);
			}

			componentWillUnmount(){
				clearInterval(this.timerID);
			}

			tick() {
				this.setState({
					date: new Date()
				});
			}

			render() {
				return (
					<div>
						<Num />
						<h1>Hello, world!</h1>
						<h2>It is {this.state.date.toLocaleTimeString()}.</h2>
					</div>
				);
			}
		}

		class Num extends React.Component{
				constructor(props) {
					super(props);
					this.state = {a : 1,b : 2, c : 5};
				}

				componentDidMount (){
					this.setState({a : 'bob', b : 'cool',c : 4});
				}

				render() {
					return (
						<h2>{this.state.a + this.state.b}, {this.state.c}</h2>
					)
				}
			}

		ReactDOM.render(
			<Clock />,
			document.getElementById('new')
		);
	</script>
</body>
</html>
