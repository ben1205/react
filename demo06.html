<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>标题</title>
	 <script src="./react-demos/build/react.js"></script>
    	<script src="./react-demos/build/react-dom.js"></script>
 	<script src="./react-demos/build/browser.min.js"></script> 
</head>
<body>
	<div id="root" title="344"></div>
</body>
 <script type="text/babel">
	var data = "try";
	const messages = ['React', 'Re:React', 'Re:Re:React', '123'];
	var MyTitle = React.createClass({
		propTypes:{
			title: React.PropTypes.string.isRequired,
		},

 		render:function(){
			return<h1>{this.props.title}</h1>;
		}

	});

	ReactDOM.render(
		<MyTitle title = {data}/>,
		document.getElementById('root')
	);

	function Mailbox(props) {
		const unreadMessages = props.unreadMessages;
		return (
			<div>
				<h1>Hello!</h1>
				{unreadMessages.length > 0 &&
					<h2>
					You have {unreadMessages.length} unread messages.
					</h2>
				}
			</div>
		);
	}

	ReactDOM.render(
		<Mailbox unreadMessages={messages} />,
		document.getElementById('root')
	)
</script>
</html>
